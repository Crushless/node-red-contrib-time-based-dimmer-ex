name: Node.js Package

on:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn --frozen-lockfile --production=false
      - run: yarn lint
      - run: yarn test

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: rm -rf .gitignore
      - run: yarn --frozen-lockfile --production=false
      - run: yarn build
      - run: yarn --frozen-lockfile --production=true
      - run: yarn version --new-version ${GITHUB_REF#"refs/tags/"}
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
          GIT_COMMITTER_NAME: "Build bot"
          GIT_COMMITTER_EMAIL: "build@bot.com"
          EMAIL: "build@bot.com"
